<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/titlebar.css">
  </head>
  <header data-for-os="windows" id="titlebar" class="titlebar">
    <div>
      <div id="window-controls">
        <div onclick="window.api.send('minimize')" class="button" id="min-button"><img class="icon" srcset="./src/images/icons/titlebar/min-w-10.png 1x, ./src/images/icons/titlebar/min-w-12.png 1.25x, ./src/images/icons/titlebar/min-w-15.png 1.5x, ./src/images/icons/titlebar/min-w-15.png 1.75x, ./src/images/icons/titlebar/min-w-20.png 2x, ./src/images/icons/titlebar/min-w-20.png 2.25x, ./src/images/icons/titlebar/min-w-24.png 2.5x, ./src/images/icons/titlebar/min-w-30.png 3x, ./src/images/icons/titlebar/min-w-30.png 3.5x" draggable="false" /></div>
        <div onclick="window.api.send('close')" class="button" id="close-button"><img class="icon" srcset="./src/images/icons/titlebar/close-w-10.png 1x, ./src/images/icons/titlebar/close-w-12.png 1.25x, ./src/images/icons/titlebar/close-w-15.png 1.5x, ./src/images/icons/titlebar/close-w-15.png 1.75x, ./src/images/icons/titlebar/close-w-20.png 2x, ./src/images/icons/titlebar/close-w-20.png 2.25x, ./src/images/icons/titlebar/close-w-24.png 2.5x, ./src/images/icons/titlebar/close-w-30.png 3x, ./src/images/icons/titlebar/close-w-30.png 3.5x" draggable="false" /></div>
      </div>
  </header>
  <body onload="getOS()">
    <div class="selector">
      <button onclick="atveTransparent(); window.api.send('btTP'); window.api.send('blurToggleOn');" id="Transparent">Transparent</button>
      <button onclick="atveBlurbehind(); window.api.send('btBH'); window.api.send('blurToggleOn');" id="Blurbehind">Blurbehind</button>
      <button onclick="atveVibrancy(); window.api.send('btVB'); window.api.send('blurToggleOn');" id="Vibrancy">Vibrancy</button>
      <button onclick="atveAcrylic(); window.api.send('btAY'); window.api.send('blurToggleOn');" id="Acrylic">Acrylic</button>
    </div>
  </body>
</html>

<script>
function getOS() {
var userAgent = window.navigator.userAgent,
  platform = window.navigator.platform,
  macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
  windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
  os = null;

  if (macosPlatforms.indexOf(platform) !== -1) {
    atveVibrancy()
  } else if (windowsPlatforms.indexOf(platform) !== -1) {
    atveAcrylic()
  } else if (!os && /Linux/.test(platform)) {
    atveBlurbehind()
  }

  return os;
}

function atveAcrylic() {
    document.getElementById('Acrylic').style.opacity = '1';
    document.getElementById('Acrylic').style.fontSize = '86px';
    document.getElementById('Acrylic').style.textDecoration = 'underline';


    document.getElementById('Blurbehind').style.opacity = '0.2';
    document.getElementById('Blurbehind').style.fontSize = '42px';
    document.getElementById('Blurbehind').style.textDecoration = 'none';
    document.getElementById('Transparent').style.opacity = '0.2';
    document.getElementById('Transparent').style.fontSize = '42px';
    document.getElementById('Transparent').style.textDecoration = 'none';
    document.getElementById('Vibrancy').style.opacity = '0.2';
    document.getElementById('Vibrancy').style.fontSize = '42px';
    document.getElementById('Vibrancy').style.textDecoration = 'none';
}
function atveTransparent() {
    document.getElementById('Transparent').style.opacity = '1';
    document.getElementById('Transparent').style.fontSize = '86px';
    document.getElementById('Transparent').style.textDecoration = 'underline';


    document.getElementById('Blurbehind').style.opacity = '0.2';
    document.getElementById('Blurbehind').style.fontSize = '42px';
    document.getElementById('Blurbehind').style.textDecoration = 'none';
    document.getElementById('Acrylic').style.opacity = '0.2';
    document.getElementById('Acrylic').style.fontSize = '42px';
    document.getElementById('Acrylic').style.textDecoration = 'none';
    document.getElementById('Vibrancy').style.opacity = '0.2';
    document.getElementById('Vibrancy').style.fontSize = '42px';
    document.getElementById('Vibrancy').style.textDecoration = 'none';
}
function atveBlurbehind() {
    document.getElementById('Blurbehind').style.opacity = '1';
    document.getElementById('Blurbehind').style.fontSize = '86px';
    document.getElementById('Blurbehind').style.textDecoration = 'underline';


    document.getElementById('Acrylic').style.opacity = '0.2';
    document.getElementById('Acrylic').style.fontSize = '42px';
    document.getElementById('Acrylic').style.textDecoration = 'none';
    document.getElementById('Transparent').style.opacity = '0.2';
    document.getElementById('Transparent').style.fontSize = '42px';
    document.getElementById('Transparent').style.textDecoration = 'none';
    document.getElementById('Vibrancy').style.opacity = '0.2';
    document.getElementById('Vibrancy').style.fontSize = '42px';
    document.getElementById('Vibrancy').style.textDecoration = 'none';
}
function atveVibrancy() {
    document.getElementById('Vibrancy').style.opacity = '1';
    document.getElementById('Vibrancy').style.fontSize = '86px';
    document.getElementById('Vibrancy').style.textDecoration = 'underline';


    document.getElementById('Blurbehind').style.opacity = '0.2';
    document.getElementById('Blurbehind').style.fontSize = '42px';
    document.getElementById('Blurbehind').style.textDecoration = 'none';
    document.getElementById('Transparent').style.opacity = '0.2';
    document.getElementById('Transparent').style.fontSize = '42px';
    document.getElementById('Transparent').style.textDecoration = 'none';
    document.getElementById('Acrylic').style.opacity = '0.2';
    document.getElementById('Acrylic').style.fontSize = '42px';
    document.getElementById('Acrylic').style.textDecoration = 'none';
}
</script>
